  - type: textarea
    id: screenshots
    attributes:
      label: Screenshoty / Filmy
      description: Wklej screenshot aby pomóc nam w rozwiązaniu Twojego problemu.
  - type: markdown
    attributes:
      value: |
        ## Dziękujemy za wypełnienie formularza błędu.
