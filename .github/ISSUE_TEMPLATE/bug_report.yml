name: Zgłaszanie błędu | radziuDev
description: Zgłoś nam twój błąd dotyczący pluginu radziuXRay
labels: ["BŁĄD"]
body:
  - type: checkboxes
    id: searched
    attributes:
      label: Zasady
      options:
        - label: "Używam najnowszej wersji pluginu radziuXRay"
          required: true
  - type: input
    id: discord_tag
    attributes:
      label: Twój discord tag (opcjonalne)
      description: Jak możemy się z Tobą skontaktować w celu uzyskania więcej informacji?
      placeholder: np. DiscordTag#0001
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Co się stało?
      description: Krótki opis co się stało podczas używania naszego pluginu.
      placeholder: Powiedz nam co widzisz!
      placeholder: "np. Po włączeniu opcji ... plugin wyrzuca błąd w konsoli"
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Co trzeba zrobić aby wygenerować ten sam błąd
      description: Opisz nam, jak możemy uzyskać ten sam błąd?
      placeholder: |
        1. Wejdź w '...'
        2. Kliknij w '....'
        3. Zjedź w dół na '....'
        4. Zobacz błąd
    validations:
      required: true
  - type: textarea
    id: server_version
    attributes:
      label: Wersja serwer
      description: "(użyj komendy `/version` i wpisz tutaj)"
      placeholder: |
        Użyj komendy `/version` i wklej wynik tutaj.
        
        Przykład:
        This server is running Paper version git-Paper-788 (MC: 1.16.5) (Implementing API version 1.16.5-R0.1-SNAPSHOT)"
  - type: textarea
    id: full_server_log
    attributes:
      label: FULL server log
      placeholder: "You can drag and drop your full server log here"      
  - type: textarea
    id: logs
    attributes:
      label: Błąd (opcjonalne)
      description: Wklej tutaj błąd.
      render: shell
      placeholder: |
        [19:26:04] [Craft Scheduler Thread - 18 - ItemsAdder/WARN]: [ItemsAdder] Plugin ItemsAdder v2.4.16 generated an exception while executing task 22801
          java.lang.ExceptionInInitializerError: null
            at dev.lone.itemsadder.l.j.a(SourceFile:166) ~[ItemsAdder.jar:?]
            at dev.lone.itemsadder.l.j.av(SourceFile:104) ~[ItemsAdder.jar:?]
